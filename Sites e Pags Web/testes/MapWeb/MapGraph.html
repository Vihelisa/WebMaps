<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <title>MapWithGraph</title>
    <style>
        #mapgraph { 
            height: 90vh; 
            }
    </style>
</head>
<body>
    <h1>Map with graphs</h1>
    <div id="mapgraph"></div>
    <script>
        var mymap= L.map('mapgraph').setView([-29,-52], 10);
        const urlMapbox = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}'
        const attribution = {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoidmloZWxpc2EiLCJhIjoiY2tva2N2dHZ5MDI1djJwbXVhcnRocmxtMyJ9.Gy1q2NyBsyjqKbcgZ_LG1Q'
        }
        L.tileLayer(urlMapbox, attribution).addTo(mymap);

        var marker1 = L.marker([-29.7219604,-53.8445312], {
            title: 'Primeiro Gráfico', 
            draggable:true,
            maxWidth:500, 
            autoPanPadding: (5,5)
        }).addTo(mymap)
          .bindPopup("<h1>Marker</h1> <p>This is the marker</p> <img src='./server_files/graficos.png' />")

        var marker2 = L.marker([-30.0262357,-52.918928], {
            title: 'Segundo Gráfico',
            maxWidth:500
        }).addTo(mymap)
          .bindPopup("<h1>Marker 2</h1> <img src='./server_files/images.jpg' />")

        var marker3 = L.marker([-30.1669035,-53.5906784], {
            title: 'Terceiro Gráfico',
            maxWidth:600
        }).addTo(mymap)
          .bindPopup("<h1>Marker 3<h1> <img src='./server_files/images.png' />")
         
    </script>
</body>
</html>
