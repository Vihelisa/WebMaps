<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <title>WebMap</title>
    <style>
        #mapid { 
            height: 90vh; 
            }
    </style>
</head>
<body>
    <h1>This is the Map</h1>
    <div id="mapid"></div>
    <!--Cria o servidor com o mapa ate o  L.tileLayer e a partit do marker são os marcadores inseridos no mapa-->
    <script>
        var mymap = L.map('mapid').setView([51.505, -0.09], 13);
        const urlMapbox = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}'
        const attribution = {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoidmloZWxpc2EiLCJhIjoiY2tva2N2dHZ5MDI1djJwbXVhcnRocmxtMyJ9.Gy1q2NyBsyjqKbcgZ_LG1Q'
        }
        L.tileLayer(urlMapbox, attribution).addTo(mymap);

        var marker1 = L.marker([51.5, -0.09]).addTo(mymap);
        var marker2 = L.marker([51, -0.08], {
            draggable: true
        }).addTo(mymap)
        var polygon = L.polygon([
                [51.509, -0.08],
                [51.503, -0.06],
                [51.51, -0.047]
            ]).addTo(mymap);

        var circle = L.circle([51.508, -0.11], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 500
            }).addTo(mymap);
        marker1.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        marker2.bindPopup("<h1>Marker</h1> <p>This is the marker</p>")
        circle.bindPopup("I am a circle.");
        polygon.bindPopup("I am a polygon.");
    </script>
</body>
</html>
